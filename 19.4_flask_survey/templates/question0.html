{% extends 'base.html' %}

{% block content %}

<h2>{{title}}</h2>

<form action="/questions/1" method="POST">
    <p>{{questions[0].question}}</p>
    {% for choice in questions[0].choices %}
        <input type="radio" name="choice" value={{choice}}>
        {{choice}}
    {% endfor %}
    <button>Next</button>
</form>

{% endblock %}
