{% extends 'base.html' %}

{% block content %}

<h2>{{title}}</h2>
<p><i>{{instructions}}</i></p>
<hr>
    {% for msg in get_flashed_messages() %}
    <p>{{msg}}</p>
    {% endfor %}
    
<form action="/answers" method="POST">
    <p>{{questions[que_num].question}}</p>
    {% for choice in questions[que_num].choices %}
        <input type="radio" name="choice" value={{choice}}>
        {{choice}}
    {% endfor %}
    <button>Next</button>
</form>

{% endblock %}
